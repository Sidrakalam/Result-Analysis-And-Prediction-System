<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_menu.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">

    <h1 class="title">Student Management</h1>
    <p class="subtitle">Manage all student operations from one place.</p>

    <div class="card-grid">

        <a href="/admin/add-student" class="card">
            <div class="icon-box add"><i class="fa-solid fa-user-plus"></i></div>
            <h3>Add Student</h3>
            <p>Create a new student record</p>
        </a>

        <a href="/admin/students" class="card">
            <div class="icon-box view"><i class="fa-solid fa-users"></i></div>
            <h3>View Students</h3>
            <p>View, edit or delete existing students</p>
        </a>

        <a href="/admin/edit-students" class="card">
            <div class="icon-box update"><i class="fa-solid fa-pen-to-square"></i></div>
            <h3>Update Student</h3>
            <p>Modify student details</p>
        </a>

        <a href="/admin/delete-students" class="card">
            <div class="icon-box delete"><i class="fa-solid fa-user-xmark"></i></div>
            <h3>Delete Student</h3>
            <p>Remove a student record</p>
        </a>

    </div>

    <a href="/admin/dashboard" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>
</div>

</body>
</html>
