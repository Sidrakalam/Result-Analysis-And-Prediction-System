<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Faculty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update_faculty.css') }}">
</head>
<body>

<div class="container">

    <h2 class="title">Update Faculty Details</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" class="form-box">

        <label>Name</label>
        <input type="text" name="name" value="{{ faculty.T_Name }}" required>

        <label>Email</label>
        <input type="email" name="email" value="{{ faculty.T_Email }}" required>

        <label>Phone</label>
        <input type="text" name="phone" value="{{ faculty.T_Phone }}" required>

        <label>Department</label>
        <input type="text" name="department" value="{{ faculty.T_Department }}" required>

        <button class="btn">Update Information</button>

    </form>

    <a href="/admin/edit-faculty" class="back-btn">Back</a>

</div>

</body>
</html>
