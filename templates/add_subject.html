<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Subject</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_subject.css') }}">
</head>
<body>

<div class="container">

    <h2 class="title">Add New Subject</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" class="form-box">

        <label>Subject Code</label>
        <input type="text" name="code" placeholder="CS101" required>

        <label>Subject Name</label>
        <input type="text" name="name" placeholder="Enter subject name" required>

        <label>Semester</label>
        <select name="semester" required>
            <option value="">Select Semester</option>
            {% for s in [1,2,3,4] %}
            <option value="{{ s }}">Semester {{ s }}</option>
            {% endfor %}
        </select>

        <label>Department</label>
        <select name="department" required>
            <option value="">Select Department</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
            
        </select>

        <button class="btn">Add Subject</button>

    </form>

    <a href="/admin/subject-menu" class="back-btn">Back</a>

</div>

</body>
</html>
