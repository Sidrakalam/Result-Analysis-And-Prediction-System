<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Faculty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_faculty.css') }}">
</head>
<body>

<div class="container">

    <h2 class="title">Edit Faculty</h2>
    <p class="subtitle">Search and update faculty information</p>

    <!-- Search Box -->
    <input type="text" id="searchInput" placeholder="Search by Name, Email, Phone..." class="search-box">

    <table id="facultyTable">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Department</th>
            <th>Action</th>
        </tr>

        {% for f in faculty %}
        <tr>
            <td>{{ f.T_ID }}</td>
            <td>{{ f.T_Name }}</td>
            <td>{{ f.T_Email }}</td>
            <td>{{ f.T_Phone }}</td>
            <td>{{ f.T_Department }}</td>

            <td>
                <a href="/admin/update-faculty/{{ f.T_ID }}" class="btn-edit">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/admin/faculty-menu" class="back-btn">Back</a>

</div>

<script>
/* ------------ SEARCH FUNCTION -------------- */
document.getElementById("searchInput").addEventListener("keyup", function () {
    let filter = this.value.toLowerCase();
    let rows = document.querySelectorAll("#facultyTable tr:not(:first-child)");

    rows.forEach(row => {
        let text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
    });
});
</script>

</body>
</html>
