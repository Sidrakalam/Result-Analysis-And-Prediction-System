<!DOCTYPE html>
<html>
<head>
    <title>Faculty Profile</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/faculty_profile.css') }}">
</head>

<body>

<!-- NAVBAR -->
<div class="top-nav">
    Faculty Profile
</div>

<!-- SIDEBAR -->
<div class="sidebar">
    <a href="/dashboard/{{ T_ID }}">Dashboard</a>
    <a href="/faculty_subject/{{ T_ID }}">Subjects</a>
    <a href="/messages/{{ T_ID }}">Messages</a>
    <a href="/profile/{{ T_ID }}">Profile</a>
    <a href="/logout">Logout</a>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">

    <h2>Your Profile</h2>

    <div class="profile-card">

        <form method="POST">

            <div class="profile-field">
                <label>Name</label>
                <input type="text" name="name" value="{{ teacher.T_NAME }}" required>
            </div>

            <div class="profile-field">
                <label>Email</label>
                <input type="email" name="email" value="{{ teacher.EMAIL }}" required>
            </div>

            <div class="profile-field">
                <label>Phone</label>
                <input type="text" name="phone" value="{{ teacher.PHONE }}">
            </div>

            <button type="submit">Update Profile</button>

        </form>

    </div>

</div>

</body>
</html>
